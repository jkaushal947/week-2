<!DOCTYPE html>
<html>
    <body>
        <p id="bigarray"></p>
    <script>
        //create a first array
        var firstarray =["Hello and"];
        //create a second array
        var secondarray =["goodbye"];
        //concatenate the two arrays
        var newarray = firstarray.concat(secondarray);
        //output to log
       document.getElementById('bigarray').innerHTML = newarray;
    </script>
    </body>
</html>
