<!DOCTYPE html>
<html>
<body>
    <input type="number" id="a" />
    <input type="number" id="b" />
    <input type="number" id="c" />
    <button onclick="Difference(document.getElementById('a').value,document.getElementById('b').value,document.getElementById('c').value)">Get Difference</button>
    
    <script>
        function Difference(a,b,c){
        
        var answer = ((a + b)*c) - (a + b + c);
            console.log(answer);
        }
    </script>
</body>
</html>
