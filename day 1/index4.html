<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <input type="number" id="numID" />
    <button onclick="Square()">Square</button>
    <script>
        function Square() {
            var num = document.getElementById('numID').value;
            var mySquare = Number(num) * Number(num);
            var result = "The square of " + num + " is " + mySquare;
            window.alert(result);
        }

    </script>
</body>

</html>
