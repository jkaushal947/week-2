    <input type="number" class="numID" />
    <input type="number" class="numID" /><br />
    <button onclick="Add()">Add</button>
    <script>
        function Add() {
            var num1 = document.getElementsByClassName('numID')[0].value;
            var num2 = document.getElementsByClassName('numID')[1].value;
            var total = Number(num1) + Number(num2);

            window.alert(result);
        }
