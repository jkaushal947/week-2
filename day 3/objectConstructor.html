<!DOCTYPE html>
<html>

<body>
    <p id="jimmysdog"></p>
    <p id="geoffreysdog"></p>
    <script>
        //set up a constructor for the object dog
        function Dog(name, breed, age, height) {
            this.dogname = name;
            this.dogbreed = breed;
            this.dogage = age;
            this.dogheight = height;
        }

        var GeoffreysDog = new Dog("Lassie", "German Shepherd", 2, 1.3);
        var JimmysDog = new Dog("Rover", "Husky", 3, 2.1);
        document.getElementById('jimmysdog').innerHTML = JimmysDog.dogname + "<br />" + JimmysDog.dogbreed + "<br />" + JimmysDog.dogage + "<br />" + JimmysDog.dogheight + "<br />";

        document.getElementById('geoffreysdog').innerHTML = GeoffreysDog.dogname + "<br />" + GeoffreysDog.dogbreed + "<br />" + GeoffreysDog.dogage + "<br />" + GeoffreysDog.dogheight + "<br />";

    </script>
</body>

</html>
