<!DOCTYPE html>
<html>

<body>
    <input type="number" id="randomnumber" />
    <button onclick="equal5()">Bigger Than 5</button>
    <script>
        function equal5() {
            var thevalue = document.getElementById('randomnumber').value;
            switch (Number(thevalue)) {
                case 1:
                    alert("You pressed 1");
                    break;
                case 2:
                    alert("You pressed 2");
                    break;
                case 3:
                    alert("You pressed 3");
                    break;
                case 4:
                    alert("You pressed 4");
                    break;
                case 5:
                    alert("You pressed 5");
                    break;
                default:
                    alert("Error! unrecognised");
                    break;
            }
        }

    </script>
</body>

</html>
