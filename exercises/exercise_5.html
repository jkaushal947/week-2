<!DOCTYPE html>
<html>

<body>

    <h2>Finding the largest of two numbers</h2>

    First Number <input type="number" id="num1">
    <br>
    <br>
    Second Number <input type="number" id="num2">
    <br>
    <br>
    <button onclick="largest()">Calculate</button>
    <br>
    <br>
    <p id="answer"></p>
    <script>
        function largest() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            if (num1 > num2) {
                document.getElementById("answer").innerHTML = num1 + " is greater";
            } else if (num2 > num1) {
                document.getElementById("answer").innerHTML = num2 + " is greater";
            }
        }

    </script>

</body>

</html>
