<!DOCTYPE html>

<body>
    <input type="number" id="numID1" />
    <input type="number" id="numID2" /><br />
    <button onclick="Add()">Add</button>
    <script>
        function Add() {
            var num1 = document.getElementById('numID1').value;
            var num2 = document.getElementById('numID2').value;
            var total = Number(num1) + Number(num2);
            var result = "" + num1 + " added to " + num2 + " is " + total;
            window.alert(result);
        }

    </script>
</body>
