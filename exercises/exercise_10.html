<!DOCTYPE html>
<html>

<body>

    <h2>Enter two numbers to see if they are greater than 10</h2>

    First Number <input type="number" id="num1">
    <br>
    <br>
    Second Number <input type="number" id="num2">
    <br>
    <br>
    <button onclick="greater()">Calculate</button>
    <br>
    <br>
    <p id="answer"></p>
    <script>
        function greater() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            if (num1 > 10 && num2 < 10) {
                document.getElementById("answer").innerHTML = num1+ " is greater than 10";
            }
            
            else if (num1 < 10 && num2 > 10) {
                document.getElementById("answer").innerHTML = num2 + " is greater than 10";
            }
            
            else if (num1 > 10 && num2 > 10) {
                document.getElementById("answer").innerHTML =  "Both numbers are greater than 10";
            }
            
            else {
                document.getElementById("answer").innerHTML = "Neither of the two numbers is greater than 10";
            }
        }
    </script>

</body>

</html>
