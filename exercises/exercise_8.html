<!DOCTYPE html>
<html>

<body>
    <h2>Calculate Three Numbers through Adding & Multiplying</h2>
    <input type="number" id="a">
    <br>
    <br>
    <input type="number" id="b">
    <br>
    <br>
    <input type="number" id="c">
    <br>
    <br>
    <button onclick="calculate()">Calculate</button>
    <br>
    <br>
    <h3 id="answer"></h3>
    <script>
        function calculate()

        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;

            var result1 = Number(a) + Number(b) + Number(c);

            var result2 = (Number(a) + Number(b)) * Number(c);

            var finalresult = result2 - result1;

            document.getElementById("answer").innerHTML = "The difference between the two calculations is " + finalresult;
        }

    </script>

</body>

</html>
